<!DOCTYPE html>
<html>
<head>
    <title>Clear OrphiChain Cache - LeadFive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1f3a;
            color: white;
            padding: 50px;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 212, 255, 0.2);
            border-top: 4px solid #00D4FF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>ðŸ§¹ Clearing OrphiChain Cache & Data</h1>
    <div class="spinner"></div>
    <p id="status">Clearing all OrphiChain remnants...</p>
    
    <script>
        const statusEl = document.getElementById('status');
        let step = 0;
        
        function updateStatus(message) {
            statusEl.textContent = message;
            console.log('âœ…', message);
        }
        
        async function clearEverything() {
            try {
                // Step 1: Clear all caches
                updateStatus('Clearing browser caches...');
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(name => {
                            console.log('Deleting cache:', name);
                            return caches.delete(name);
                        })
                    );
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Step 2: Clear storage
                updateStatus('Clearing local storage...');
                try {
                    localStorage.clear();
                    sessionStorage.clear();
                } catch (e) {
                    console.log('Storage cleared');
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Step 3: Unregister all service workers
                updateStatus('Unregistering service workers...');
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(
                        registrations.map(registration => {
                            console.log('Unregistering SW:', registration.scope);
                            return registration.unregister();
                        })
                    );
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Step 4: Clear IndexedDB
                updateStatus('Clearing IndexedDB...');
                if ('indexedDB' in window) {
                    try {
                        // Clear any OrphiChain databases
                        const deleteDB = (name) => {
                            return new Promise((resolve) => {
                                const deleteReq = indexedDB.deleteDatabase(name);
                                deleteReq.onsuccess = () => resolve();
                                deleteReq.onerror = () => resolve();
                                deleteReq.onblocked = () => resolve();
                            });
                        };
                        
                        await deleteDB('OrphiChain');
                        await deleteDB('orphichain');
                        await deleteDB('Orphichain');
                    } catch (e) {
                        console.log('IndexedDB cleared');
                    }
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Step 5: Final cleanup
                updateStatus('âœ… All OrphiChain data cleared successfully!');
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                updateStatus('ðŸš€ Redirecting to LeadFive Dashboard...');
                
                // Force hard reload and redirect
                setTimeout(() => {
                    window.location.href = '/?t=' + Date.now();
                }, 1500);
                
            } catch (error) {
                console.error('Cleanup error:', error);
                updateStatus('âš ï¸ Some items cleared, redirecting...');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }
        
        // Start cleanup immediately
        clearEverything();
    </script>
</body>
</html>
